<!-- Inline SVG visualization: copy this whole block into your Markdown -->
<svg width="760" height="320" viewBox="0 0 760 320" xmlns="http://www.w3.org/2000/svg" style="max-width:100%; border-radius:8px; box-shadow: 0 6px 18px rgba(0,0,0,0.12);">
  <!-- Background -->
  <rect width="760" height="320" rx="8" fill="#0f1724"/>
  <!-- Title -->
  <text x="24" y="28" fill="#E6F6FF" font-family="Arial" font-size="16" font-weight="700">Layered Construction â€” target = [3, 1, 5, 4, 2]</text>

  <!-- Grid labels along left -->
  <g font-family="Arial" font-size="12" fill="#BFD8FF" opacity="0.9">
    <text x="16" y="60">5</text>
    <text x="16" y="100">4</text>
    <text x="16" y="140">3</text>
    <text x="16" y="180">2</text>
    <text x="16" y="220">1</text>
  </g>

  <!-- Legend -->
  <g transform="translate(520,40)" font-family="Arial" font-size="12">
    <rect x="0" y="0" width="14" height="10" fill="#ff7b7b" rx="2"/><text x="20" y="9" fill="#E6F6FF">Layer 1</text>
    <rect x="0" y="20" width="14" height="10" fill="#ffc57b" rx="2"/><text x="20" y="29" fill="#E6F6FF">Layer 2</text>
    <rect x="0" y="40" width="14" height="10" fill="#7bdfff" rx="2"/><text x="20" y="49" fill="#E6F6FF">Layer 3</text>
    <rect x="0" y="60" width="14" height="10" fill="#a78bfa" rx="2"/><text x="20" y="69" fill="#E6F6FF">Layer 4</text>
    <rect x="0" y="80" width="14" height="10" fill="#6ee7b7" rx="2"/><text x="20" y="89" fill="#E6F6FF">Layer 5</text>
  </g>

  <!-- Columns base line -->
  <g transform="translate(56,40)">
    <!-- x positions for 5 columns -->
    <!-- Column backgrounds -->
    <rect x="0" y="0" width="110" height="240" fill="transparent" />
    <!-- Column 0: height 3 -->
    <!-- Layers drawn from bottom up. Height unit = 40 px per layer -->
    <!-- Layer colors chosen to be visually distinct -->
    <!-- Column 0 (index 0): 3 layers -->
    <g>
      <rect x="0"   y="120" width="100" height="40" rx="6" fill="#ff7b7b" /> <!-- layer 1 -->
      <rect x="0"   y="80"  width="100" height="40" rx="6" fill="#ffc57b" /> <!-- layer 2 -->
      <rect x="0"   y="40"  width="100" height="40" rx="6" fill="#7bdfff" /> <!-- layer 3 -->
      <text x="42" y="180" fill="#082033" font-family="Arial" font-size="14" font-weight="700">3</text>
      <text x="36" y="200" fill="#9fbfe0" font-family="Arial" font-size="11">index 0</text>
    </g>

    <!-- Column 1 (index 1): 1 layer -->
    <g transform="translate(120,0)">
      <rect x="0" y="120" width="100" height="40" rx="6" fill="#ff7b7b" /> <!-- layer1 -->
      <text x="42" y="180" fill="#082033" font-family="Arial" font-size="14" font-weight="700">1</text>
      <text x="36" y="200" fill="#9fbfe0" font-family="Arial" font-size="11">index 1</text>
    </g>

    <!-- Column 2 (index 2): 5 layers -->
    <g transform="translate(240,0)">
      <rect x="0"  y="0"  width="100" height="40" rx="6" fill="#6ee7b7" /> <!-- layer5 -->
      <rect x="0"  y="40" width="100" height="40" rx="6" fill="#a78bfa" /> <!-- layer4 -->
      <rect x="0"  y="80" width="100" height="40" rx="6" fill="#7bdfff" /> <!-- layer3 -->
      <rect x="0"  y="120" width="100" height="40" rx="6" fill="#ffc57b" /> <!-- layer2 -->
      <rect x="0"  y="160" width="100" height="40" rx="6" fill="#ff7b7b" /> <!-- layer1 (bottom-most) -->
      <text x="42" y="220" fill="#082033" font-family="Arial" font-size="14" font-weight="700">5</text>
      <text x="36" y="240" fill="#9fbfe0" font-family="Arial" font-size="11">index 2</text>
    </g>

    <!-- Column 3 (index 3): 4 layers -->
    <g transform="translate(360,0)">
      <rect x="0" y="40" width="100" height="40" rx="6" fill="#6ee7b7" /> <!-- layer5 placeholder -->
      <rect x="0" y="80" width="100" height="40" rx="6" fill="#a78bfa" />
      <rect x="0" y="120" width="100" height="40" rx="6" fill="#7bdfff" />
      <rect x="0" y="160" width="100" height="40" rx="6" fill="#ffc57b" />
      <text x="42" y="220" fill="#082033" font-family="Arial" font-size="14" font-weight="700">4</text>
      <text x="36" y="240" fill="#9fbfe0" font-family="Arial" font-size="11">index 3</text>
    </g>

    <!-- Column 4 (index 4): 2 layers -->
    <g transform="translate(480,0)">
      <rect x="0" y="120" width="100" height="40" rx="6" fill="#ffc57b" />
      <rect x="0" y="80"  width="100" height="40" rx="6" fill="#ff7b7b" />
      <text x="42" y="180" fill="#082033" font-family="Arial" font-size="14" font-weight="700">2</text>
      <text x="36" y="200" fill="#9fbfe0" font-family="Arial" font-size="11">index 4</text>
    </g>
  </g>

  <!-- Footer note -->
  <text x="24" y="304" fill="#9fbfe0" font-family="Arial" font-size="11">Each colored band = a single subarray increment operation (a horizontal layer).</text>
</svg>
