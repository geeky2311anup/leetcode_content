<!-- Animated layered construction SVG (self-contained) -->
<svg width="860" height="360" viewBox="0 0 860 360" xmlns="http://www.w3.org/2000/svg" style="max-width:100%; background:#041026; border-radius:10px; padding:8px;">
  <defs>
    <style type="text/css"><![CDATA[
      .label { font-family: Arial, sans-serif; fill:#D6EEFF; font-size:13px; }
      .small  { font-family: Arial, sans-serif; fill:#98C7EA; font-size:11px; }
    ]]></style>
  </defs>

  <!-- Title -->
  <text x="24" y="32" class="label" font-weight="700">Animated Layers — target = [3,1,5,4,2]</text>

  <!-- Left Y labels -->
  <g font-family="Arial" font-size="12" fill="#A7D1FF" opacity="0.9" transform="translate(8,40)">
    <text x="8" y="44">5</text>
    <text x="8" y="84">4</text>
    <text x="8" y="124">3</text>
    <text x="8" y="164">2</text>
    <text x="8" y="204">1</text>
  </g>

  <!-- Legend -->
  <g transform="translate(620,40)">
    <rect x="0" y="0" width="14" height="10" fill="#ff7b7b" rx="2"/><text x="20" y="9" class="small">Layer 1 (bottom)</text>
    <rect x="0" y="20" width="14" height="10" fill="#ffc57b" rx="2"/><text x="20" y="29" class="small">Layer 2</text>
    <rect x="0" y="40" width="14" height="10" fill="#7bdfff" rx="2"/><text x="20" y="49" class="small">Layer 3</text>
    <rect x="0" y="60" width="14" height="10" fill="#a78bfa" rx="2"/><text x="20" y="69" class="small">Layer 4</text>
    <rect x="0" y="80" width="14" height="10" fill="#6ee7b7" rx="2"/><text x="20" y="89" class="small">Layer 5 (top)</text>
  </g>

  <!-- columns group -->
  <g transform="translate(56,48)">

    <!-- Column 0: index 0 -> 3 layers -->
    <g transform="translate(0,0)">
      <!-- layer 1 (bottom) -->
      <g>
        <rect x="0" y="160" width="100" height="36" rx="6" fill="#ff7b7b" opacity="0"/>
        <animate xlink:href="#col0_l1" attributeName="opacity" from="0" to="1" begin="0.2s" dur="0.3s" fill="freeze"/>
      </g>
      <!-- layer 2 -->
      <g>
        <rect x="0" y="124" width="100" height="36" rx="6" fill="#ffc57b" opacity="0">
          <animate attributeName="opacity" from="0" to="1" begin="0.5s" dur="0.35s" fill="freeze"/>
          <animateTransform attributeName="transform" type="translate" from="0,8" to="0,0" begin="0.5s" dur="0.35s" fill="freeze"/>
        </rect>
      </g>
      <!-- layer 3 (top) -->
      <g>
        <rect x="0" y="88" width="100" height="36" rx="6" fill="#7bdfff" opacity="0">
          <animate attributeName="opacity" from="0" to="1" begin="0.85s" dur="0.35s" fill="freeze"/>
          <animateTransform attributeName="transform" type="translate" from="0,8" to="0,0" begin="0.85s" dur="0.35s" fill="freeze"/>
        </rect>
      </g>
      <text x="42" y="210" class="small" fill="#D6EEFF">idx 0</text>
    </g>

    <!-- Column 1: index 1 -> 1 layer -->
    <g transform="translate(120,0)">
      <rect x="0" y="160" width="100" height="36" rx="6" fill="#ff7b7b" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="0.2s" dur="0.3s" fill="freeze"/>
      </rect>
      <text x="42" y="210" class="small" fill="#D6EEFF">idx 1</text>
    </g>

    <!-- Column 2: index 2 -> 5 layers -->
    <g transform="translate(240,0)">
      <!-- bottom layer 1 -->
      <rect x="0" y="160" width="100" height="36" rx="6" fill="#ff7b7b" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="0.2s" dur="0.28s" fill="freeze"/>
      </rect>
      <!-- layer2 -->
      <rect x="0" y="124" width="100" height="36" rx="6" fill="#ffc57b" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="0.5s" dur="0.28s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate" from="0,6" to="0,0" begin="0.5s" dur="0.28s" fill="freeze"/>
      </rect>
      <!-- layer3 -->
      <rect x="0" y="88" width="100" height="36" rx="6" fill="#7bdfff" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="0.85s" dur="0.28s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate" from="0,6" to="0,0" begin="0.85s" dur="0.28s" fill="freeze"/>
      </rect>
      <!-- layer4 -->
      <rect x="0" y="52" width="100" height="36" rx="6" fill="#a78bfa" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="1.18s" dur="0.28s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate" from="0,6" to="0,0" begin="1.18s" dur="0.28s" fill="freeze"/>
      </rect>
      <!-- layer5 (top) -->
      <rect x="0" y="16" width="100" height="36" rx="6" fill="#6ee7b7" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="1.52s" dur="0.28s" fill="freeze"/>
        <animateTransform attributeName="transform" type="translate" from="0,6" to="0,0" begin="1.52s" dur="0.28s" fill="freeze"/>
      </rect>
      <text x="42" y="230" class="small" fill="#D6EEFF">idx 2</text>
    </g>

    <!-- Column 3: index 3 -> 4 layers -->
    <g transform="translate(360,0)">
      <!-- layer1 -->
      <rect x="0" y="124" width="100" height="36" rx="6" fill="#ffc57b" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="0.5s" dur="0.28s" fill="freeze"/>
      </rect>
      <!-- layer2 -->
      <rect x="0" y="88" width="100" height="36" rx="6" fill="#7bdfff" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="0.85s" dur="0.28s" fill="freeze"/>
      </rect>
      <!-- layer3 -->
      <rect x="0" y="52" width="100" height="36" rx="6" fill="#a78bfa" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="1.18s" dur="0.28s" fill="freeze"/>
      </rect>
      <!-- layer4 -->
      <rect x="0" y="16" width="100" height="36" rx="6" fill="#6ee7b7" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="1.52s" dur="0.28s" fill="freeze"/>
      </rect>
      <text x="42" y="230" class="small" fill="#D6EEFF">idx 3</text>
    </g>

    <!-- Column 4: index 4 -> 2 layers -->
    <g transform="translate(480,0)">
      <rect x="0" y="124" width="100" height="36" rx="6" fill="#ffc57b" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="0.5s" dur="0.28s" fill="freeze"/>
      </rect>
      <rect x="0" y="88" width="100" height="36" rx="6" fill="#ff7b7b" opacity="0">
        <animate attributeName="opacity" from="0" to="1" begin="0.85s" dur="0.28s" fill="freeze"/>
      </rect>
      <text x="42" y="230" class="small" fill="#D6EEFF">idx 4</text>
    </g>

  </g>

  <!-- caption -->
  <text x="24" y="336" class="small">Layers fade and slide in sequentially — each band = one subarray increment operation.</text>
</svg>
